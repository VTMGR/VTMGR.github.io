<div style="display:none;">
    <audio id="backgroundAudio" loop>
        <source src="https://vtmgr.github.io/WANT%20SOME%20MORE!%20-%20Clover!%20(youtube).mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        const audioElement = document.getElementById("backgroundAudio");

        audioElement.volume = 0.1;

        function playAudio() {
            if (currentURL.includes(targetSubstring)) {
                try {
                    audioElement.play();
                } catch (error) {}
            }
        }

        function pauseAudio() {
            if (!audioElement.paused) {
                audioElement.pause();
            }
        }

        playAudio();

        const targetSubstring = "7a1053de-a29c-4416-8b91-0e86bdc42e0b";
        let audioShouldPlay = false;

        setInterval(() => {
            const currentURL = window.location.href;

            if (currentURL.includes(targetSubstring)) {
                if (audioElement.paused) {
                    playAudio();
                }
                audioShouldPlay = true;
            } else {
                if (audioShouldPlay) {
                    pauseAudio();
                }
            }
        }, 100);

        document.addEventListener('click', playAudio);
        document.addEventListener('keydown', playAudio);
    </script>
</div>
